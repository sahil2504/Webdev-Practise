<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Password Verification</title>
	<link rel="stylesheet" href="">
	<script src="JS/passwordverify.js" type="text/javascript" charset="utf-8" async defer></script>
</head>
<body>
	<style type="text/css">
		form{
			width: 30%;
			margin: 0 auto;
		}
		label{
			display: block;
			margin: 20px;
		}
		#confirm{
			display: block;
			width: 100px;
			margin: 0 auto;
		}
	</style>
	<form>
		<fieldset>
			<legend>Password Validate</legend>
			<label>Enter Password: <input type="password" id="enter" name="pswd1"></label>
			<label>Repeat Password: <input type="password" id="repeat" name="pswd2" onchange="check()"></label>
			<input type="submit" id="confirm" value="CONFIRM" onclick="return check()">
		</fieldset>
	</form>
</body>
</html>
